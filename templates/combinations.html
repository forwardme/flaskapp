<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-3">

    <h1>各种组合分组</h1>
    <div class="container mb-3">
      {% if data %}

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="fs-6">主诊断</th>
            <th scope="col" class="fs-6">主诊断名</th>
            <th scope="col" class="fs-6">主手术/操作</th>
            <th scope="col" class="fs-6">主手术/操作名</th>
            <th scope="col" class="fs-6">DRG分组</th>
            <th scope="col" class="fs-6">系数</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr>
            <td class="fs-6">{{item.get("main_diagnosis")}}</td>
            <td class="fs-6">{{item.get("diag_name")}}</td>
            <td class="fs-6">{{item.get("main_operation")}}</td>
            <td class="fs-6">{{item.get("oper_name")}}</td>
            <td class="fs-6">{{item.get("grouping_message").drg}}</td>
            <td class="fs-6">{{item.get("weight")}}</td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% endif %}
    </div>

  </div>
  <div class="container mb-3">
    <a href="/grouping">
      <button class="btn btn-primary">返回</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
