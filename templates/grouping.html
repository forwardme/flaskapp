<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container mb-3">
    <div class="row">
      <div class="col">
        <h1>上传诊断和操作/手术ICD编码</h1>
        <h3>常规：获取默认排序的DRG分组结果</h3>
        <h3>组合：获取主诊断和主操作/手术各种组合的DRG分组结果</h3>
        <form action="/grouping" method="POST">
          <div class="mb-3">
            <label class="form-label">诊断编码，用英文逗号或｜分隔</label>
            <input type="text" class="form-control" name="diagnosis">
          </div>
          <div class="mb-3">
            <label class="form-label">操作/手术编码，用英文逗号或｜分隔</label>
            <input type="text" class="form-control" name="operation">
          </div>
          <button type="submit" class="btn btn-primary">常规分组</button>
          <button type="submit" formaction="/combinations"  class="btn btn-primary">各种组合分组</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mb-3">
    {% if data %}

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="fs-6">Item Name</th>
          <th scope="col" class="fs-6">Variable</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in data.items() %}
        <tr>
          <td class="fs-6">{{key}}</td>
          <td class="fs-6">{{value}}</td>
        </tr>
        {% endfor %}
          <td class="fs-6">系数</td>
          <td class="fs-6">{{weight}}</td>
      </tbody>
    </table>

    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
